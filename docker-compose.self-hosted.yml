version: '3.8'

services:
  # PostgreSQL with pgvector for vector operations
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aitown-postgres
    environment:
      POSTGRES_DB: aitown
      POSTGRES_USER: aitown
      POSTGRES_PASSWORD: aitown_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aitown-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aitown -d aitown"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: aitown-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aitown-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: aitown-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - postgres
      - redis
    networks:
      - aitown-network

  # Application server
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: aitown-app
    environment:
      DATABASE_PROVIDER: postgresql
      POSTGRES_URL: postgresql://aitown:aitown_password@postgres:5432/aitown
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      # Keep your custom LLM provider settings
      CUSTOM_PROVIDER_1_NAME: "iFlow"
      CUSTOM_PROVIDER_1_URL: "https://apis.iflow.cn/v1/"
      CUSTOM_PROVIDER_1_API_KEY: "sk-b484e633122953b5c857fc0be94247a1"
      CUSTOM_PROVIDER_1_CHAT_MODEL: "glm-4.6"
      CUSTOM_PROVIDER_1_EMBEDDING_DIMENSION: "1024"
      EMBEDDING_DIMENSION: "1024"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - aitown-network
    restart: unless-stopped

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: aitown-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - aitown-network

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: aitown-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - aitown-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  aitown-network:
    driver: bridge